<link rel="stylesheet" href="examples.css">
<p>Click on "Hide London":</p>

<p>
    <button onclick="w3.hide('#London')">Hide London</button>
    <button onclick="w3.hide('.city')">Hide city</button>
    <button onclick="w3.toggleShow('.city')">toggleShow city</button>
</p>
<p>
    <button onclick="w3.addStyle('#London', 'background-color', 'red')">Add Style</button>

</p>
<p><button onclick="w3.addClass('#London', 'marked')">Add Class</button></p>



<div id="London" class="city">
    <h2>London</h2>
    <p>London is the capital city of England.</p>
</div>

<div id="Paris" class="city">
    <h2>Paris</h2>
    <p>Paris is the capital of France.</p> 
</div>

<div id="Tokyo" class="city">
    <h2>Tokyo</h2>
    <p>Tokyo is the capital of Japan.</p>
</div>
