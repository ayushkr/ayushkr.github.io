<!DOCTYPE html>
<html>
    <title>SRI PSC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            --blue: #1e90ff;
            --white: #ffffff;
            --topBarHeight:40px;
        }

    </style>
    <link rel="stylesheet" href="/css/w3/w3.css">
    <link rel="stylesheet" href="/css/material/symbols/outlined.css">
    <!--<script src="./main.js"></script>-->
    <script src="../js/vue/vue.min.js"></script>
    <script>
        var scope = new Vue({
            el: '#appVue',
            data: {
                updates: 12,
                message: 'Hello Vue 2!',
                me2: 2, "part": "hello",
                items: [{message: 'Foo'}, {message: 'Bar'}],
                o: 0
            },
            a: 1
        });</script>


    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-database-compat.js"></script>

    <script src="./firebase_real.js"></script>
    <!--<script src="./firebase_mock.js"></script>-->

    <script src="./firebase_user.js"></script>

<!--    <script src="/js/angular.min.js"></script>
    <script src="/js/angular-sanitize.js"></script>
    <script src="/js/angular-route.js"></script>-->

    <!--<script src="./angular_user.js"></script>-->


    <script src="./sidebar.js"></script>


    <body  onload="firebase_add_listeners()" ng-app="app1" ng-controller="ctrl1" >

        <!-- Sidebar -->
        <div class="w3-sidebar w3-bar-block w3-border-right" style="display:none;z-index: 11" id="mySidebar">
            <button onclick="w3_close()" class="w3-bar-item w3-large">Close &times;</button>
            <a href="#" class="w3-bar-item w3-button">Timetable</a>
            <a href="#!flex" class="w3-bar-item w3-button">flex </a>
            <a href="#!firebase_test" class="w3-bar-item w3-button">firebase_test </a>
            <a href="#!qp_test" class="w3-bar-item w3-button">qp_test </a>
            <a href="#!qp_list" class="w3-bar-item w3-button">Qp </a>

            <a href="/index.html" class="w3-bar-item w3-button">Exit </a>
        </div>


        <!--topbar-->
        <div id="appVue" class="w3-top" style="z-index: 10">
            <div class="w3-bar w3-black" style="height: var(--topBarHeight)" >
                <a href="#" class="w3-bar-item w3-button w3-gray" onclick="w3_open()">
                    <!--<i class="fa fa-bars"></i>--> 
                    <span class="material-symbols-outlined">
                        menu
                    </span>  
                </a>

                <a href="#/!" class="w3-bar-item  w3-button">SRI PSC </a>

                <a href="#" class="w3-bar-item w3-button" style="float: right" onclick="signOutGoogle()()">
                    <span class="material-symbols-outlined">logout</span>
                </a>
                <span id="user"  class="w3-bar-item"  style="float: right" onclick="signInGoogle()">Sign In</span>
                <span id="post" class="w3-bar-item w3-button" style="float: right">

                    updates <span class="w3-badge w3-red">{{updates}}</span>
                </span>

                <span > Do {{updates}} a={{a}}</span>
            </div>
        </div>




        <div ng-view  
             style="top:var(--topBarHeight);position: absolute;border: 1px ;width:100%;height: 100%;z-index: 0">

            view
            updates {{updates}}
        </div>

    </body>
</html>
