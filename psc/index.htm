    <body onload="firebase_add_listeners()">

        <!-- Sidebar -->
        <div class="w3-sidebar w3-bar-block w3-border-right" style="display:none" id="mySidebar">
            <button onclick="w3_close()" class="w3-bar-item w3-large">Close &times;</button>
            <a href="#" class="w3-bar-item w3-button">Timetable</a>
            <a href="#" class="w3-bar-item w3-button">QuestionPaper</a>

            <button onclick="signout_google()" class="w3-bar-item w3-button">google Sign out</button>

        </div>


        <div class="w3-top" style="z-index: 0">
            <div class="w3-bar w3-black" >
                <a href="#" class="w3-bar-item w3-button" onclick="w3_open()">

        <!--<img src="./img_car.jpg" alt="Car" style="width:100%">-->

            <p>The sidebar will hide a part of the page content.</p>


            <div id="post"> posts</div>
            <button onclick="mock()">Mock</button>

        </div>

        <script>
            function w3_open() {
                document.getElementById("mySidebar").style.display = "block";
            }

            function w3_close() {
                document.getElementById("mySidebar").style.display = "none";
            }
